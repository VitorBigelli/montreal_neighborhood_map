<!DOCTYPE html>
<html>
<head>
	<title>Silicon Valley Nei</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
</head>
<body>
	<div id="options-box">
			<div id="hamburger-menu" data-bind="click: ViewModel.toggleShowClass">
				<div></div>
				<div></div>
				<div></div>
			</div>
		<h2>Silicon Valley Locations</h2>
		<div id="filter">
			<input type="search" placeholder="The Tech Museum of Innovation" id="location-text" data-bind="textInput: filter, change: $parent.updateMarkers">
			<input type="button" id="filter-location" value="Filter" data-bind="click: ViewModel.toggleShowClass">
		</div>
		<ul data-bind="foreach: filteredLocations, click: toggleShowClass">
			<li class="place-item" data-bind="text: title, click: $parent.locationListListener"> </li>
			<hr>
		</ul>
	</div>

	<div id="header">
		</div>
	</div>

	<div id="map">
	</div>
	
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB59U2PkUh39kgvNkRq65jEv35mq35hsgU&v=3&callback=initMap">
	</script>
	<script src="js/app.js" async defer></script>
	<script src="js/map.js" async defer></script>

</body>
</html>
