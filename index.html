<!DOCTYPE html>
<html>
<head>
	<title>Silicon Valley Nei</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
</head>
<body>
	<aside id="options-box" data-bind="css: {show: toggleOptionsBox()}">
			<div id="hamburger-menu" data-bind="click: ViewModel.toggleShowClass">
				<div></div>
				<div></div>
				<div></div>
			</div>
		<h2>Silicon Valley Locations</h2>
		<div id="filter">
			<input type="search" placeholder="The Tech Museum of Innovation" id="location-text" data-bind="textInput: filter">
			<input type="button" id="filter-location" value="Filter" data-bind="click: filterMarkers">
		</div>
		<ul data-bind="foreach: filteredLocations, click: toggleShowClass">
			<li class="place-item" data-bind="text: title, click: $parent.locationListListener"> </li>
		</ul>
	</aside>

	<header>
	</header>
	
	<main id="map">
	</main>

	<article data-bind="visible: visualizeArticles">
		
		<span id="close-nyt-articles" data-bind="click: closeNytArticles"> Close (X) </span>
		
		<h4 data-bind="text: nytHeader"> </h4>
		
		<ul id="nyt-articles-list" data-bind="foreach: nytArticles">
			<li class="nyt-article">
				<a data-bind="attr: {href: web_url}, text: headline.main">
				</a><br>
				<p class="nyt-article-snippet" data-bind="text: snippet"></p>
				
			</li>

		</ul>

	</article>
	
	<script src="js/data.js"></script>
	<script src="js/map.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB59U2PkUh39kgvNkRq65jEv35mq35hsgU&v=3&callback=initMap" 
		onerror="mapError()">
	</script>
</body>
</html>
