<!DOCTYPE html>
<html>
<head>
	<title>Silicon Valley Nei</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
</head>
<body>
	<div id="options-box">
		<h2>Silicon Valley Locations</h2>
		<div id="filter">
			<input type="search" placeholder="The Tech Museum of Innovation" data-bind="textInput: filter">
			<input type="button" id="filter-location" value="Filter">
		</div>
		<ul data-bind="foreach: filteredLocations">
			<li class="place-item" data-bind="text: title, click: $parent.displayInfoWindow"> </li>
			<hr>
		</ul>
	</div>

	<div id="container">
		<div id="header">
			<div id="hamburger-menu">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div id="map">
		</div>
	</div>
	
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB59U2PkUh39kgvNkRq65jEv35mq35hsgU&v=3&callback=initMap">
	</script>
	<script src="js/app.js" async defer></script>
	<script src="js/map.js" async defer></script>

</body>
</html>
